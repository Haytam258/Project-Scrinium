<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="include/navbar :: navbar">

</div>
<div class="mx-5 pd-5">
    <form method="POST" action="#" th:action="@{/createRendezvous}" th:object="${rendezvous}" class="mx-5 px-5">
        <fieldset>
            <div class="mb-3">
                <label for="dateRv" class="form-label">Date du rendez vous :</label>
                <input type="date" th:field="*{dateRv}" id="dateRv" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="heure" class="form-label">Heure du rendez vous :</label>
                <input type="time" th:field="*{heure}" id="heure" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Medecin :</label>
                <select th:field="*{medecin}">
                    <option th:each="medecin : ${medecinList}" th:value="${medecin.id}" th:text="${medecin.nom}"></option>
                </select>
            </div>
            <button type="submit" name="create" class="btn btn-primary">Create New Rendez vous</button>
        </fieldset>
    </form>
</div>

</body>
</html>
