<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="include/css :: head"></div>
<body class="">
<div class="wrapper ">
    <div th:replace="include/sidebar :: sidebar-fragment"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="include/navbar2 :: navbar"></nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
               <div class="row">
                <div style="float:right; margin-bottom:20px;">
                    <a th:href="@{/conges/index}" class="btn btn-primary">Back</a>
                </div>
                <div class="col-md-9">
                    <form action="#" th:action="@{/conges/save}" th:object="${conges}" method="post">
                        <div class="card ">
                            <div class="card-header card-header-primary card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">mail_outline</i>
                                </div>
                                <h4 class="card-title">Demander un conges</h4>
                            </div>
                            <div class="card-body ">
                                <div class="row">
                                    <label class="bmd-label-floating">Medecin :</label>
                                    <select class="selectpicker" data-size="7" data-style="btn btn-primary btn-round" title="Medecin" th:field="*{medecin}" required>
                                        <option th:each="medecin : ${medecins}" th:value="${medecin.id}" th:text="${medecin.nom} + ' - ' + ${medecin.specialite}"></option>
                                    </select>
                                </div>
                                <div class="form-group bmd-form-group">
                                    <label for="date" class="bmd-label-floating"> Date *</label>
                                    <div class="col-md-7 pr-md-1">
                                        <input type="text" th:field="*{date}" name="date" class="form-control datepicker" id="date" required="true" aria-required="true">
                                    </div>
                                </div>
                                <div class="form-group bmd-form-group">
                                    <label for="nbrJours" class="bmd-label-floating"> Nombre de Jours *</label>
                                    <div class="col-md-7 pr-md-1">
                                        <input type="text"- th:field="*{nbrJours}" class="form-control" name="nbrJours" id="nbrJours" required="true" aria-required="true">
                                    </div>
                                </div>
                                <div class="card-footer text-right" style="float: right;">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
               </div>
            </div>
        </div>
        <div th:replace="include/footer :: footer"></div>
    </div>
</div>
<div th:replace="include/js :: js"></div>
</body>
</html>
