<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="include/css :: head"></div>
<body class="">
<div class="wrapper ">
    <div th:replace="include/sidebar :: sidebar-fragment"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="include/navbar2 :: navbar"></nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-icon card-header-rose">
                                <div class="card-icon">
                                    <i class="material-icons">perm_identity</i>
                                </div>
                                <h4 class="card-title">Profile du Médecin
                                    <em class="category" th:text="${medecin.nom + ' ' + medecin.prenom}"></em>
                                </h4>
                            </div>
                            <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Nom</label>
                                                <input type="text" class="form-control" th:text="${medecin.nom}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Prenom</label>
                                                <input type="text" class="form-control" th:text="${medecin.prenom}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Addresse Mail</label>
                                                <input type="email" class="form-control" th:text="${medecin.email}" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Région</label>
                                                <input type="text" class="form-control" th:text="${medecin.region}" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" th:if="${medecin.mobil}">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Téléphone</label>
                                                <input type="text" class="form-control" th:text="${medecin.mobil == null ? '' : medecin.mobil}" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-profile">
                            <div class="card-avatar">
                                <img th:if="${medecin.getSexe() == 'Female'}" class="img" src="../../assets/img/faces/docteur.png" />
                                <img th:if="${medecin.getSexe() == 'Male'}" class="img" src="../../assets/img/faces/medecin.png" />
                            </div>
                            <div class="card-body">
                                <h6 class="card-category text-gray" th:text="${medecin.specialite}"></h6>
                                <h4 class="card-title" th:text="${medecin.nom + ' ' + medecin.prenom}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="include/js :: js"></div>
</body>
</html>
