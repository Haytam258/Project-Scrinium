<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Not Navbar</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white" th:fragment="navbar">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/chatRoom}" >
                        <i class="material-icons">question_answer</i>
                        <p>
                            Chat Room avec ChatBot
                        </p>
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}" >
                        <i class="material-icons">person</i>
                        <p >
                            Se connecter
                        </p>
                    </a>

                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/myMedecinProfil}" th:if="${#authentication.principal.type == 2}" >
                        <i class="material-icons">person</i>
                        <p >
                            Mon Profile
                        </p>
                    </a>
                    <a class="nav-link" th:href="@{/myProfil}" th:if="${#authentication.principal.type == 3}" >
                        <i class="material-icons">person</i>
                        <p >
                            Mon Profile
                        </p>
                    </a>
                    <a class="nav-link" th:href="@{/mySecretaireProfil}" th:if="${#authentication.principal.type == 4}" >
                        <i class="material-icons">person</i>
                        <p >
                            Mon Profile
                        </p>
                    </a>
                    <a class="nav-link" th:href="@{/adminDashboard}" th:if="${#authentication.principal.type == 1}" >
                        <i class="material-icons">dashboard</i>
                        <p >
                            Admin Dashboard
                        </p>
                    </a>

                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
