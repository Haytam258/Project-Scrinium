<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="include/css :: head"></div>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<body class="">
<div class="wrapper ">
    <div th:replace="include/sidebar :: sidebar-fragment"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="include/navbar2 :: navbar"></nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div style="float:right; margin-bottom:20px;">
                    <a th:href="@{/dossier/index}" class="btn btn-primary">Back</a>
                </div>
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">mail_outline</i>
                        </div>
                        <h4 class="card-title">Nouveau Dossier</h4>
                    </div>
                    <div class="card-body ">
                        <form action="#" th:action="@{/dossier/save}" th:object="${dossierMedical}" method="post">
                            <div class="row">
                                <div class="col-md-5 pr-md-1">
                                    <div class="form-group">
                                        <label for="id_patient" class="bmd-label-floating">Nom Patient</label>
                                        <select th:field="*{patient}" name="id_patient" id="id_patient" class="form-control" >
                                            <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.prenom}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 pr-md-1">
                                    <div class="form-group bmd-form-group">
                                        <label for="description" class="bmd-label-floating">Evenement</label>
                                        <input type="text" th:field="*{antecedent}" class="form-control" name="description" id="description">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 pr-md-1">
                                    <div class="form-group bmd-form-group">
                                        <label for="jour" class="bmd-label-floating">Jour</label>
                                        <input type="text" th:field="*{observations}" class="form-control" name="jour" id="jour">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-fill btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="include/footer :: footer"></div>
    </div>
</div>
<div th:replace="include/js :: js"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script>

    $("#id_patient").select2({
        placeholder: "Selectionner un patient",
        allowClear: true
    });
</script>
</body>
</html>
