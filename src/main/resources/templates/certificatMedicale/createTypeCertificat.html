<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="include/css :: head"></div>

<body class="">
<div class="wrapper ">
    <div th:replace="include/sidebar :: sidebar-fragment"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="include/navbar :: navbar"></nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card ">
                            <div class="card-header card-header-rose card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">mail_outline</i>
                                </div>
                                <h4 class="card-title">Nouveau type de certificat</h4>
                            </div>
                            <div class="card-body ">
                                <form method="POST" action="#" th:object="${typeCertificat}" th:action="@{/createTypeCertificat}">
                                    <div class="form-group">
                                        <label for="type" class="bmd-label-floating">Type de certificat</label>
                                        <input type="text" class="form-control" id="type" th:field="*{type}" required>
                                    </div>
                                    <div class="card-footer ">
                                        <button type="submit" class="btn btn-fill btn-rose">Submit</button>
                                    </div>
                                    <div class="form-group has-success" th:if="${typeSuccess != null}">
                                        <span class="alert text-success" th:text="${typeSuccess}"> </span>

                                    </div>
                                    <div class="form-group has-danger" th:if="${typeFail != null}">
                                        <span class="alert text-danger" th:text="${typeFail}"> </span>

                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--   Core JS Files   -->
<div th:replace="include/js :: js"></div>
</body>

</html>
